<!doctype html> 
<html lang="en"> 
	<head> 
	<!-- Required meta tags --> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
	<!-- Bootstrap CSS --> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
	
	<title>{% block title %} {% endblock %}</title> 
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    
	</head>
	<body> 
		<nav class="navbar navbar-expand-md navbar-light bg-light"> 
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
				<span class="navbar-toggler-icon"></span> 
			</button> 
            <a class="navbar-brand" href="{{ url_for('index')}}">Main</a> 
            
			<div class= "collapse navbar-collapse" id="navbarNav" > 
				<ul class="navbar-nav"> 
				<li class="nav-item active"> 
                    <div class="d-inline-flex p-2 bd-highlight">
                        <div class="p-2 bd-highlight">
                            <div class="align-self-center">
                        <a class="nav-link" href="/about">About</a></div>
                    </div>
                        </div>
                    <div class="d-inline-flex p-2 bd-highlight">
                        <div class="p-2 bd-highlight"><a class="nav-link" href="/inference">Inference</a></div>
                    </div>
					<div class="d-inline-flex p-2 bd-highlight">
                        <div class="p-2 bd-highlight"><a class="nav-link" href="/history">History</a></div>
                    </div>
				</li> 
				</ul>
			</div> 
		</nav> 
		
		<div class="container"> 
			{% block content %} {% endblock %} 
		</div> 

		<!-- Optional JavaScript --> 
		<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
	</body>
</html>
